<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>inceptionEX</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">   
</head>

<body>
    <section class="all-content">
        <div class="head">
            <img src="img/main-logo.png" class="img-responsive" alt="">
        </div>
        <div class="main-contant">
            <div class="left-side">
                <img src="img/tel.png" class="img-responsive" alt="">
            </div>
            <div class="right-side">
                <div class="form-wrapp">
                    <form>
                        <h1>Exchange cryptocurrencies</h1>
                        <p>Inception exchange is a mobile app for<br>exchange of cryptocurrencies.<br>Hundreds of tokens in your app.</p>
                        <div class="inputs-flex-wr">
                            <div class="input-item">
                                <p class="head-inp name-icon">Name</p>
                                <input type="text">
                            </div>
                            <div class="input-item">
                                <p class="head-inp email-icon">Email</p>
                                <input type="email">
                            </div>
                            <div class="input-item">
                                <p class="head-inp phone-icon">Phone</p>
                                <input type="text">
                            </div>
                            <div class="input-item">
                               <div class="one-checkbox">
                                    <div class="check-style">
                                        <input type="checkbox" class="checkbox" name="" id="checkbox-1">
                                        <label for="checkbox-1"></label>
                                    </div>
                                    <p>Read and agree on <a href="#">terms and conditions</a></p>
                                </div>
                            </div>
                        </div>
                        <button type="submit">Join our beta testing</button>
                    </form>
                </div>
                <div class="flex-links-app">
                    <a href="#">
                        <img src="img/google-play.png" class="img-responsive" alt="">
                    </a>
                    <a href="#">
                        <img src="img/app-store.png" class="img-responsive" alt="">
                    </a>
                </div>
            </div>
        </div>
        
    </section>
   
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
